<!DOCTYPE HTML>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=10" />
		<title>Log Chart</title>        

	    <script src="./js/jquery.min.js"></script>
	    <script src="./js/require.js"></script> 
        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.1/crossfilter.min.js"></script>
        
	    <!--<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script> -->
        
	    <style>
		    body { font: 12px Arial;}

		    path { 
		        stroke: steelblue;
		        stroke-width: 2;
		        fill: none;
		    }            
            
		    .axis path,
		    .axis line {
		        fill: none;
		        stroke: grey;
		        stroke-width: 1;
		        shape-rendering: crispEdges;
		    }

		    .brush .extent {
		        stroke: #fff;
		        fill-opacity: .125;
		        shape-rendering: crispEdges;
		    }		    
		</style>

		<script type="text/javascript">
		    "use strict";

		    $(function () {
		        'use strict';


		        requirejs.config({
		            "baseUrl": "./js",
		            "paths": {
		                "app": "./app",
		                'moment': './moment.min',
		                'underscore': './underscore-min',
		                'd3': './d3.v3.min'
		                //'moment': 'http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.2.1/moment.min',
		                //'underscore': 'http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min',
		                //'d3': 'http://cdnjs.cloudflare.com/ajax/libs/d3/3.3.3/d3.min'
		            }
		        });


		        require(['app/d3.chart'], function (d3Chart) {
		            d3Chart.init({ container: '#container', xDim: 'DateTime' });
		            d3Chart.addGraph({ id: 'Speed', type:'log', name: 'Speed', dataId: 512, yVal: ['Value'], data: speedData });
		            d3Chart.addGraph({ id: 'RPM', type: 'log', name: 'RPM', dataId: 513, yVal: ['Value'], data: rpmData });
		            d3Chart.addGraph({ id: 'Accel', type: 'log', name: 'Accel', dataId: 522, yVal: ['X', 'Y', 'Z'], data: accelData });
		            
		            //d3Chart.addGraph({ id: 'DI', type: 'di', name: 'Digital Input', dataId: 522, data: diData });
		            		            

		            //setTimeout(function () {	
		            //    d3Chart.reorderGraph('Accel', 'up');
		                
		            //    window.setTimeout(function () {
		            //        d3Chart.removeGraph('RPM');
		            //    }, 2000);

		            //}, 3000);		            

		        });

		    });

		</script>
	</head>
	<body>
	    <!--<script src="./js/data/chartdata.js"></script>-->
        <script src="./js/data/chartdata_large.js"></script>
        <!--<script src="./js/data/chartdata_test.js"></script>-->

	    <div id="container" style="min-width: 300px;width: 100%"></div>
	</body>
</html>
